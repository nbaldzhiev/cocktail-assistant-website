<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to your Cocktail Assistant!</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="assistant-header">Your Cocktail Assistant</h1>
        <div class="options-container">
            <p class="random-cocktail-message">
                If you want a random cocktail, <button id="random-button" type="button">Click Me!</button> 
            </p>
            <div class="ingredient-input-container">
                <label class="ingredient-class" for="ingredient-input">
                    ... or you can <input type="text" id="ingredient-input" placeholder="enter" size=8> a specific cocktail ingredient!
                </label>
            </div>
        </div>
        <div class="cocktails-container">
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
